<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Habit Tracker</title>
  </head>
  <body>
    <h1>Habits Tracker</h1>
    <!-- Habit Creator -->
    <div class="habitCreator flex">
      <h3>Track Your Habits Now!</h3>
      <input
        type="text"
        class="habitName"
        placeholder="Write a Habit and Track Your Progress Now!"
      />
      <input type="submit" value="+" class="addBtn" />
    </div>
    <h2>Your Habits</h2>
    <div class="tabs"></div>
    <div class="days flex"></div>
    <div class="counters">
      <span class="completed-counter">Completed: 0</span>
      <span class="missed-counter">Missed: 0</span>
      <span class="streak-counter"></span>
    </div>
    <footer>Developed By <span> Ahmed Saleh</span></footer>
    <script src="script.js"></script>
  </body>
</html>
